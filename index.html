<!DOCTYPE HTML>
<html laang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Palindrome Checker</title>
  </head>
  <body>
    <h1>Is It a Palindrome?</h1>
    <div id="check-container">
      <p>Enter in text to check if it's a palindrome:</p>
      <input id="text-input" type="text"></input>
      <button id="check-btn">Check</button>
      <div id="result" class="hidden"></div>
    </div>
    <div id="note"><p>Note: a palindrome is a word that is spelled the same forwards or backwards regardless of punctuation, case, or spacing.</p></div>
    <script src="script.js"></script>
  </body>
</html>
